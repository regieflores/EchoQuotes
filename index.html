 <style type="text/css" id="dcoder_stylesheet">body {
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background-color: #F0F4F8; /* Light blue background color */
}

.container {
    text-align: center;
    width: 90%;
    max-width: 600px;
    background-color: #ffffff; /* White container background */
    padding: 40px;
    border-radius: 20px;
    box-shadow: 0 0 30px rgba(0, 0, 0, 0.1);
}

.chat-box {
    background-color: #edf2f7; /* Light gray background */
    border-radius: 20px;
    padding: 20px;
    margin-bottom: 40px;
    text-align: left;
}

.message {
    margin: 20px;
    padding: 25px;
    border-radius: 20px;
    background-color: #f8fafc; /* Very light gray background */
    display: inline-block;
    max-width: 80%;
    color: #2d3748; /* Dark text color */
}

.copy-button,
.glow-on-click {
    padding: 15px 30px;
    cursor: pointer;
    transition: background-color 0.3s, transform 0.3s, box-shadow 0.3s;
    border: none;
    border-radius: 10px;
    color: white;
    text-transform: uppercase;
    font-weight: bold;
}

.copy-button {
    background-color: #4299e1; /* Blue button color */
    box-shadow: 3px 3px 5px #bcbcbc, -3px -3px 5px #ffffff;
}

.copy-button:hover {
    background-color: #3182ce; /* Darker blue on hover */
}

.glow-on-click {
    background-color: #c3e6cb; /* Softer green button color */
    box-shadow: 3px 3px 5px #bcbcbc, -3px -3px 5px #ffffff;
}

.glow-on-click:hover {
    background-color: #b1d9b1; /* Darker softer green on hover */
}

.glow-on-click:focus {
    outline: none;
}

.glow-on-click:active {
    animation: button-glow 0.4s ease-out;
}

@keyframes button-glow {
    0% { box-shadow: 0 0 0 0 rgba(195, 230, 203, 0.7); }
    100% { box-shadow: 0 0 0 15px rgba(195, 230, 203, 0); }
}</style></head>

const quoteDisplay = document.getElementById('quote');
const generateBtn = document.getElementById('quoteBtn');
const moreQuotesIcon = document.getElementById('moreQuotesIcon');
const copyBtn = document.getElementById('copyBtn');

function displayRandomQuote() {
    const randomIndex = Math.floor(Math.random() * quotes.length);
    quoteDisplay.textContent = quotes[randomIndex];
    quoteDisplay.classList.add('message');
    quoteDisplay.scrollIntoView({ behavior: 'smooth', block: 'end' });
}

function copyQuoteToClipboard() {
    const quoteToCopy = quoteDisplay.textContent;
    navigator.clipboard.writeText(quoteToCopy).then(() => {
        alert('Quote copied to clipboard!');
    }).catch(err => {
        console.error('Unable to copy quote: ', err);
    });
}

generateBtn.addEventListener('click', displayRandomQuote);
